<div class="form-group">
  <label for="name">Movie name</label>
  <input
    type="text"
    class="form-control"
    id="name"
    [(ngModel)]="name"
    placeholder="Name"
    required  #nameForm="ngModel"
  >
</div>

<button type="button" (click)="onAdd()" [disabled]="nameForm.invalid" class="btn btn-outline-primary">Add </button>
<button type="button" (click)="onLoad()" class="btn btn-outline-warning">Load </button>
